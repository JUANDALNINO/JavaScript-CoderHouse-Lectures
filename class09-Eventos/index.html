<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <div class="caption">
                            <h3 id="title_card">Titulo</h3>
                            <p id="description_card">Description</p>
                            <p>
                                <a href="#" class="btn btn-danger" id="btn_delete">Eliminar</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <h1 class="text-center">Migo</h1>
        <div class="row">
            <div class="col-xs-4">
                <button id="miButton1">Try me 1</button>
            </div>
            <div class="col-xs-4">
                <button id="miButton2">Try me 2</button>
            </div>
            <div class="col-xs-4">
            <button id="miButton3" onclick="btn3()">Try me 3</button>
            </div>

            <h3>Eventos mouse</h3>
            <div class="col-xs-4">
                <button id="miButton4">Try me 4</button>
            </div>
            <div class="col-xs-4">
                <button id="miButton5">Try me 5</button>
            </div>
            <div class="col-xs-4">
                <button id="miButton6">Try me 6</button>
            </div>

            <h3>Cod. Facilito</h3>
            <div class="col-xs-4">
                <button type="button" id="miButton7" class="btn btn-primary miButton7">Try me 7</button>
            </div>
            <div class="col-xs-4">
                <button type="button" id="miButton8" class="btn btn-primary">Ocultar</button>
                <h2 id="h2Estoy">
                    Soy yo
                </h2>
            </div>
            <div class="col-lg-10">
                <button type="button" id="miButton9" class="btn btn-primary">Try me 9</button>
            </div>
        </div>
    </div>

    <form id="course-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="course-form">
            <label>Premium <input type="checkbox" name="" id="checkbox"></label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>


    <script src="eventos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
